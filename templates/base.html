<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Homeforge Chronicle{% endblock %}</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="alternate" type="application/rss+xml" title="RSS Feed" href="/feed.xml">
    <meta name="description" content="{% block description %}An automated life-archive system{% endblock %}">
</head>
<body>
    <header>
        <h1><a href="/" style="color: inherit;">{{ site_title }}</a></h1>
        <nav>
            <a href="/" {% if page == "index" %}class="active"{% endif %}>Recent</a>
            <a href="/threads/" {% if page == "threads" %}class="active"{% endif %}>Threads</a>
            <a href="/predictions/" {% if page == "predictions" %}class="active"{% endif %}>Predictions</a>
            <a href="/about.html" {% if page == "about" %}class="active"{% endif %}>About</a>
            <a href="/feed.xml">RSS</a>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>Generated with Homeforge Chronicle | {{ author }}</p>
        <p style="font-size: 0.8rem; margin-top: 0.5rem;">Raw over polished. Exhaust, not effort.</p>
    </footer>
</body>
</html>
